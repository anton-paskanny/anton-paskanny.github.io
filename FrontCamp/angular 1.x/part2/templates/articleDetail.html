<li class="list-group-item mb-3">
    <h4>Title: {{ $ctrl.article.title }}</h4>
    <p>Published: {{ $ctrl.article.date | date: 'medium' }}</p>
    <p>
        {{ $ctrl.article.content }}
    </p>
    <button class="btn btn-dark" ng-click="$ctrl.editArticle($ctrl.article)">Edit</button>
    <button class="btn btn-primary" ng-click="$ctrl.deleteArticle($ctrl.article)">Delete</button>
</li>
