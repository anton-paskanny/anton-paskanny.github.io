<div class="container">
  <h2 class="text-center">{{formTitle}}</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
        <form name="exampleform" class="form-group">
            <div class="form-group">
              <label for="inputText">Task description: </label>
              <input class="form-control"
                     id="inputText"
                     type="text"
                     name="taskName"
                     placeholder="Description"
                     ng-model="task.text"
                     ng-minlength="5"
                     required
              />
              <div ng-messages="exampleform.taskName.$error" ng-if="exampleform.taskName.$touched">
                <div ng-message="required" class="mt-1 text-danger">This field is required</div>
                <div ng-message="minlength" class="mt-1 text-danger">Message must be over 5 characters</div>
              </div>
            </div>
      
            <div class="form-group">
              <label for="inputDate">Creation date: </label>
              <input class="form-control"
                     id="inputDate"
                     type="date"
                     name="taskDate"
                     placeholder="Date"
                     ng-model="task.date"
                     required
              />
              <div ng-messages="exampleform.taskDate.$error" ng-if="exampleform.taskDate.$touched">
                <div ng-message="required" class="mt-1 text-danger">This field is required</div>
              </div>
            </div>
      
            <div ng-if="editForm" class="form-check mb-2">
              <input id="taskStatus" class="form-check-input" type="checkbox" ng-model="task.done">
              <label class="form-check-label" for="taskStatus">
                  Done
              </label>
            </div>
      
            <button class="btn btn-primary"
                    type="submit"
                    ng-click="clickHandler()"
                    ng-disabled="exampleform.$invalid"
            >{{submitTitle}}</button>
        </form>
    </div>
  </div>
</div>
